
<!-- 
ES란, ECMAScipt의 약자
자바스크립트의 표준, 규격을 나타내는 용어

뒤에 숫자는 버전
ES5는 2009년
ES6는 2015년

1. let, const 키워드
재선언 불가 재할당 가능한 let 변수 선언 키워드와 상수 선언 키워드 const가 추가되었다.
기존 var 키워드만 있었을 떄 보다 예측 가능한 코드를 작성할 수 있게 되었다. 

<변수 선언과 할당 의미 및 순서>
let a; // 변수 선언부터 한다. (=데이터 저장공간만 생성한 상태, 데이터 할당, 즉 적의는 x, undefined 상태)
a = '사과' // 변수 a라는 데이터 저장공간에 데이터 '사과' 할당

let a = '사과' // 변수 선언과 동시에 데이터 할당으로 초기화도 가능

<var hoisting 문제>
var 는 선언 없이 아래처럼 코드 작성해도 오류 발생 x -> 오류 코드가 작동하는게 문제
a = '사과' // 변수 선언 전에 데이터 할당부터 한 상태
var a // 변수 선언을 뒤늦게 했음. 그럼에도 오류가 나지 않음 -> 그래서 알아차리기 어렵다

<let, const의 장점>
let은 아래처럼 선언하기 전에 데이터 할당을 하고 변수 선언을 그 다음에 하면 오류가 발생한다.
a = '사과'
let a
-> 오류 발생
-> let, const 가 ES6에서 새로 생기면서 오류코드를 예방가능해졌다.

2. 템플릿 리터럴 template literal
사용법은 ``역따옴표(back tick)으로 가능
${} 중괄호 앞에 달러 표시를 통해 자바스크립트 표현식 사용 가능

let a = '가방'
console.log("이것은 나의"+a+"입니다")

위의 코드를 template literal 을 활용하여 변경하면 간편

let a = '가방'
console.log(`이것은 나의 ${a}입니다`)

3. 객체 리터럴
이전 보다 훨씬 간결해진 코드로 객체를 선언할 수 있다.
메소드에 더 이상 콜론(:)이나 function을 붙이지 않아도 된다.
함수명이 겹치는 경우에는 한번만 쓸 수 있다.
객체의 프로퍼티를 동적으로 생성하려면 객체 리터럴 바깥에서 [text+1]과 같이 선언했어야 했는데,
ES6부터는 객체 안에서 바로 속성으로 사용할 수 있다.

4. 화살표 함수
함수 표현식을 화살표 함수로 표현할 수도 있다.
화살표 함수가 추가되어 함수를 간결하게 나타낼 수 있게 되어 가독성 및 유지 보수성이 올라갔다.
만약 함수의 본문(body)에 return만 있는 경우 화살표 함수는 return과 {}를 생략할 수 있다.
단, 같이 생략해야한다.
return문에서 소괄호는 사용가능하다.

5. 구조 분해 할당
구조 분해 할당이란 펼치다란 뜻으로 객체나 배열에서 사용하며, 값을 해체한 후,
개별 값을 변수에 새로 할당하는 과정을 말한다.

6. Promise
자바스크립트에서 비동기 처리를 기존에는 콜백 함수를 사용한 콜백 패턴을 사용하였다.
결과론적으로 콜백헬을 발생시켰다
이를 해결하기 위해 프로미스가 도입되었고, 프로미스 후속처리 메소드를 이용해 에러 처리를 효과적으로 할 수 있게 되었다.

7. Class
자바스크립트는 프로토타입 기반의 객체 지향 언어이다.
클래스 기반의 객체 지향 프로그래밍도 할 수 있게 Class 키워드를 도입하였다.
자바스크립트에서 클래스는 내부적으로 프로토타입을 이용해서 만들어졌다.
클래스는 사실 특별한 함수이다. 호이스팅이 let, const 키워드처럼 동작한다.

8. String method(includes, startsWith, endWith)
포함되어있는지(includes), 시작하는지(startsWith), 끝나는지(endWith)
boolean 타입을 return 해준다.

9. Multi-line String
문자열이 라인을 넘어가게 되면 '\n'과 덧셈 연산자를 사용했어야했다.
백틱을 사용하게 되면서 여러줄의 문자열 관리도 편해졌다.
