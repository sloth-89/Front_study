<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        // if 문 vs 삼항연산자 비교
            // 1-1. if 문
            let array = []; // let array=[1,2,3];
            let text = "";

            if(array.length===0){
                text = "array 배열은 빈 상태"
                // if(array.length=0){text="array 배열에 데이터가 없습니다."} // if(0)과 같고 false로 인식해서 else로 빠져서 출력됨
            } else {
                text = "array 배열에 요소들이 존재!"
            }
            
            console.log(text)

        // 1-2. 삼항연산자(조건식 : 연산공식)
            let array2 = []; // let array = [1,2,3];
            let text2 = array2.length === 0 ? "array2 배열은 빈 상태" : "array2 배열에 요소들이 존재!";
            
            console.log(text2)

        // 2-1. 삼항연산자(조건식 : 매개변수)
            function trueOrFalse(isMember){
                return(isMember ? "참" : "거짓");
            }

            console.log(trueOrFalse(true));
            console.log(trueOrFalse(false));
            // js에서 false인 기타 종류들
            console.log(trueOrFalse(0));
            console.log(trueOrFalse(-0));
            console.log(trueOrFalse(""));
            console.log(trueOrFalse(null));

    </script>
    
</body>
</html>
