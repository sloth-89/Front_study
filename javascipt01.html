
<!-- javasctipt
: HTML로는 웹의 내용(글씨 등 골격)을 작성하고,
  CSS로는 웹을 디자인(레이아웃, 색상 등)하며,
  JS(자바스크립트)로는 웹의 동작을 구현
  JS(자바스크립트)는 객체 기반의 스크립트, 인터프리터 언어

* 참고 : 인터프리터 언어 vs 컴파일 언어
인터프리터 언어 : javasctipt 등 (타입을 명시하지 않음, 컴파일 X)
컴파일 언어 : java, c 등등 (타입 검사, 컴파일이라는 번역과정)

현재 자바스크립트의 최신 표준은 2015년 발표된 ECMAScript 6

javasctipt로 가능한 개발 영역

1. node.js를 통해 서버개발도 가능해졌다. ex) api 개발
2. 데스크톱앱 개발 - 일렉트론 같은 것을 활용
3. 모바일 개발 - Reat Native
4. 하드웨어 iot - node.js 활용한 js를 통해서 가능 -->

<!-- 리터럴(literal) vs 식별자(identifier) -->

<!-- 리터럴
: 직접 표현되는 값 그 자체, 글자 그대로의 고정값 -->

<!-- 식별자
: 변수나 함수의 이름을 작성할 때 사용하는 이름
  영문자(대소문자), 숫자, 언더스코어(_) 또는 달러($)만을 사용 -->

<!-- 1. Camel Case : 식별자가 여러 단어로 이루어질 경우에 첫번째 단어는 모두 소문자로 작성하고,
                그 다음 단어부터는 첫 문자만 대문자로 작성하는 방식
        ex) blueCar, whiteHouse -->
<!-- 2. Underscore Case : 식별자를 이루는 단어들을 소문자로만 작성하고,
                     그 단어들을 언더스코어(_)로 연결하는 방식
        ex) blue_car, white_house -->

<!-- 변수 (=변할 수 있는 값을 넣는 저장공간) -->

<!-- 변수 종류 3가지
     1. var : 과거에 사용했던 변수 방식
     2. let : 변수 선언을 하고 값을 정의한 후, 다른 값으로 재정의 가능
     3. const : 상수 (고정값) -->

<!-- 자바스트립트 데이터 종류
     1. 숫자
     2. 문자열
     3. boolean : 참이면 true, 거짓이면 false를 출력.
     4. 배열 []
     5. 객체 {} -->
